
<!DOCTYPE html>
<html lang="RU-EN">
<head>
	<title>{{ title }}</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

</head>
<body>
<!--блок контента-->

        {% block content %}

        <h2>Animals</h2>

    </div>

<!--end of content block-->



</body>
</html>
